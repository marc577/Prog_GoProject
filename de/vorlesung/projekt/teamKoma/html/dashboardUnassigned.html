<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <title>Dashboard - Unassigned Tickets || INF16A Programmieren Go - Ticketsystem</title>
  </head>
  <body>
	<div class="container">
        <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100">
                        <a class="navbar-brand" href="index.html">New Ticket</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                          <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="dashboardUnassigned.html">Unassigned Tickets <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="dashboardAssigned.html">Tickets Assigned to me</a>
                            <a class="nav-item nav-link" href="dashboardAll.html">All Tickets (closed / open)</a>
                          </div>
                        </div>
                      </nav>
        </div>
		<div class="row">
		  <div class="col">
        <h1>Ticketsystem</h1>
        <small class="text-muted">INF16A TeamKoma</small>
		  </div>
		  <div class="col-6">
		  </div>
		  <div class="flex-column">
		  </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-2">
        </div>
        <div class="col-6">
            <img src="assets/img/banner.png" class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-2">
        </div>   
    </div>
    <br>
    <br>
    <div class="row">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Subject</th>
                <th scope="col">Assigned to</th>
                <th scope="col">Date</th>
                <th scope="col">Assign to me</th>
              </tr>
            </thead>
            <tbody>
              {{range .TicketsUnassigned}}
              <tr>
                <th scope="row">{{.TicketID}}</th>
                <td>{{.Subject}}</td>
                <td>{{.AssignedTo.Name}}</td>
                <td>{{.CreationDate}}</td>
                <td><a href=assign/{{.TicketID}}>Solve Ticket</a></td>
              </tr>
            </tbody>
          </table>
    </div>
