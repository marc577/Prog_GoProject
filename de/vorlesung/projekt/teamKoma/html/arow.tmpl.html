{{define "tickethead"}}
<tr>
  <th scope="col">#</th>
  <th scope="col">Subject</th>
  <th scope="col">Creation Date</th>
  <th scope="col">Items</th>
  <th scope="col">Last Modified</th>
  <th scope="col"></th>
</tr>
{{end}}
{{define "ticketrow"}}
<tr>
    <td>{{ .ID}}</td>
    <td>{{ .Subject}}</td>
    <td>Datum erster Eintrag</td>
    <td>{{ len .Items}}</td>
    <td>Datum letzer Eintrag</td>
    <td>
        <a type="button" class="btn btn-default navbar-btn pull-right" href="./edit?ticket={{.ID}}">Edit</a>
    </td>
  </tr>
{{end}}
